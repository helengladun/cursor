<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task "Market"</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container main-container">
      <div class="row">
        <div class="col-lg-12">
          <!-- Items Table: Begin -->
          <div class="table-responsive items-table-block">
            <table class="items-table table table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Units</th>
              <th>Place</th>
              <th>Quantity/weight</th>
              <th>To buy</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          </div>
          <!-- Items Table: End -->
        </div>
        <div class="col-lg-12">
          <button id="buy" class="btn btn-success">Buy</button>
          <!-- Bill: Begin -->
          <div class="table-responsive">
            <table class="items-bill hidden table table-hover">
              <thead>
              <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
              </tfoot>
            </table>
          </div>
          <!-- Bill: End -->
          <div class="thanks hidden">THANK YOU FOR BUYING IN OUR SUPERMARKET!</div>
        </div>
      </div>
    </div><script src="js/marketClass.js"></script>
    <script src="js/itemClass.js"></script>
    <script src="js/managerClass.js"></script>
    <script src="js/viewClass.js"></script>
  </body>
</html>
