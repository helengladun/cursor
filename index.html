<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of users</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <ul class="employeeList">

    </ul>
    <button class="addEmployee">Add New employee</button>
    <form name="added-form">
      <label>
        First name: <input type="text" data-type="text" value="" placeholder="First name" name="firstname"/>
      </label>
      <label>
        Last name: <input type="text" data-type="text" value="" placeholder="Last name" name="lastname"/>
      </label>
      <label>
        Salary: <input type="text" data-type="digit" value="" placeholder="Salary" name="salary"/>
      </label>
      <label>
        Position: <input type="text" data-type="text" value="" placeholder="Position" name="position"/>
      </label>
      <div>
        <input type="submit" value="save"/>
        <input type="reset" value="reset" />
      </div>
    </form>

    <form name="set-limit">
      <label>
        Limit <input type="number" data-type="text" value="" placeholder="Limit" name="limit"/>
      </label>
      <input type="submit" value="save"/>
    </form>

    <div id="employee-info">
      <div class="employee-count">Number of employee: <span></span></div>
      <div class="employee-average">Average salary ($): <span></span></div>
    </div>


    <script src="js/app.js"></script>
  </body>
</html>
