<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My own js plugin</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- Form: Begin -->
      <div class="row">
        <form class="form-inline get-info">
          <div class="form-group">
            <label for="url">Enter path segment after https://api.github.com/</label>
            <input type="text" class="form-control" id="url" name='url' placeholder="users/name">
          </div>
          <div class="form-group">
            <select class="form-control request-method">
              <option>get</option>
              <option>post</option>
              <option>put</option>
              <option>head</option>
            </select>
          </div>
          <button id="getInfo" class="btn btn-info">Get info</button>
          <button id="addData" class="btn btn-warning">Add data</button>
          <button id="clearData" class="btn btn-danger">Clear data</button>
        </form>
      </div>
      <!-- Form: End -->
      <!-- Results Block: Begin -->
      <div class="row">
        <div class="result-block">
        <div class="params formatted hidden">
          <h3>Body parameters for post request</h3>
          <div></div>
        </div>
        <pre class="headers hidden">

        </pre>
        <pre class="result hidden">

        </pre>
        </div>
      </div>
      <!-- Results Block: End -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
